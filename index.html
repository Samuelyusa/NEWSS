<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>NEWSS</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header>
			<h1 class="titleHeader">NEWSS</h1>
			<h2 class="titleHeader_Center">
				(NATIONAL EARLY WARNING SCORE SYSTEM)
			</h2>
			<h1 class="titleHeader">PASIEN DEWASA</h1>
		</header>

		<div class="wrapper">
			<div class="container bg-white shadow" id="add-todo">
				<h2 class="container-header text-center">Masukkan Nilai :</h2>
				<form class="form" action="#" id="form">
					<div class="form-group form-title">
						<label for="title">Frekuensi pernafasan x/menit</label>
						<input
							type="number"
							id="Fnafas"
							name="Fnafas"
							required
						/>
					</div>
					<div class="form-group form-title">
						<label for="title">Frekuensi nadi x/menit</label>
						<input type="number" id="Fnadi" name="Fnadi" required />
					</div>
					<div class="form-group form-title">
						<label for="title">CRT</label>
						<!-- <input type="number" id="CRT" name="CRT" required /> -->
						<select class="CRT_Select" id="CRT" name="CRT" required>
							<option selected>Kategori CRT</option>
							<option value="0">1-2 Detik (Kulit Normal)</option>
							<option value="1">3 Detik (Kulit Pucat)</option>
							<option value="2">
								4 Detik (Kulit Abu/Kebiruan)
							</option>
							<option value="3">
								>= 5 Detik (Kulit Biru/Mottled)
							</option>
						</select>
					</div>
					<div class="form-group form-title">
						<label for="title">Tekanan darah sistolik (mmHg)</label>
						<input type="number" id="TDS" name="TDS" required />
					</div>
					<div class="form-group form-title">
						<label for="title">Tingkat kesadaran</label>
						<select
							class="Tsadar_Select"
							id="Tsadar"
							name="Tsadar"
							required
						>
							<option selected>Kategori Tingkat Kesadaran</option>
							<option value="3">Coma</option>
							<option value="2">Stupor</option>
							<option value="1">Somnolen</option>
							<option value="0">Compos Mentis</option>
							<option value="1">Apatis</option>
							<option value="2">
								Delirium/Acute Confisional States
							</option>
						</select>
					</div>
					<div class="form-group form-title">
						<label for="title"
							>Suhu tubuh <span>&#8451;</span></label
						>
						<input
							type="number"
							step="0.01"
							id="Suhu"
							name="Suhu"
							required
						/>
					</div>
					<input
						type="submit"
						value="Submit"
						name="Submit"
						class="btn-submit"
					/>
				</form>
			</div>
			<div class="container">
				<h2 class="container-header">Hasil</h2>
				<div class="list-item" id="todos"></div>
			</div>

			<div class="container">
				<h2 class="container-header">Riwayat</h2>
				<div class="list-item" id="completed-todos"></div>
			</div>
		</div>

		<footer>
			<p>Made With <span>&hearts;</span></p>
			<p>Koala27.Inc &copy; 2022</p>
		</footer>

		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
